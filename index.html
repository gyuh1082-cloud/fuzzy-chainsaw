<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>

    /* --- RESET & BASE --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
      line-height: 1.5;
    }

    /* --- HEADER --- */
    header {
      background: #222;
      color: #fff;
      padding: 15px 30px;
    }
    header nav a {
      color: #fff;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    /* --- MAIN TITLE --- */
    .gallery-title {
      text-align: center;
      padding: 40px 0 20px;
      font-size: 2.5rem;
      font-weight: bold;
    }

    /* --- GALLERY GRID --- */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 0 30px 60px;
    }

    .gallery-item {
      overflow: hidden;
      border: 2px solid #eee;
      border-radius: 8px;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-item:hover {
      border-color: #999;
    }

    /* --- FOOTER --- */
    footer {
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      background: #f6f6f6;
      color: #555;
    }

  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <!-- TITLE -->
  <h1 class="gallery-title">Gallery</h1>

  <!-- GALLERY GRID -->
  <div class="gallery-grid">

    <div class="gallery-item">
      <img src="images/photo1.jpg" alt="Gallery Photo 1" />
    </div>

    <div class="gallery-item">
      <img src="images/photo2.jpg" alt="Gallery Photo 2" />
    </div>

    <div class="gallery-item">
      <img src="images/photo3.jpg" alt="Gallery Photo 3" />
    </div>

    <div class="gallery-item">
      <img src="images/photo4.jpg" alt="Gallery Photo 4" />
    </div>

    <div class="gallery-item">
      <img src="images/photo5.jpg" alt="Gallery Photo 5" />
    </div>

    <div class="gallery-item">
      <img src="images/photo6.jpg" alt="Gallery Photo 6" />
    </div>

  </div>

  <!-- FOOTER -->
  <footer>Â© 2026 Your Name or Company</footer>

</body>
</html>
